<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot Per Day Calculator</title>
</head>
<body>
    <h1>Plot Per Day Calculator</h1>
    
    <!-- Formulir untuk memasukkan jumlah hari -->
    <form>
        <label for="plotPerDay">Jumlah Hari:</label>
        <input type="number" id="plotPerDay" name="plotPerDay" min="1">
    </form>

    <!-- Hasil kalkulasi akan ditampilkan di sini -->
    <p id="hasilKalkulasi">Hasil kalkulasi:</p>

    <script>
        // Dapatkan elemen input "plotPerDay" dan elemen tampilan hasil
        var plotPerDayInput = document.getElementById("plotPerDay");
        var hasilElement = document.getElementById("hasilKalkulasi");

        // Tambahkan event listener untuk memantau perubahan
        plotPerDayInput.addEventListener("input", function() {
            // Dapatkan nilai dari input
            var plotPerDayValue = parseFloat(plotPerDayInput.value);

            // Lakukan kalkulasi berdasarkan jumlah hari
            var jumlahHari = plotPerDayValue;

            // Kalkulasi untuk 1 Hari, 1 Minggu, 1 Bulan, dan 1 Tahun
            var hasilHari = jumlahHari * 1; // PPD per hari
            var hasilMinggu = jumlahHari * 7; // 1 minggu = 7 hari
            var hasilBulan = jumlahHari * 30; // 1 bulan = 30 hari (asumsi)
            var hasilTahun = jumlahHari * 365; // 1 tahun = 365 hari (asumsi)

            // Tampilkan hasil kalkulasi
            hasilElement.innerHTML = "Hasil kalkulasi:<br>";
            hasilElement.innerHTML += "1 Hari: " + hasilHari + "<br>";
            hasilElement.innerHTML += "1 Minggu: " + hasilMinggu + "<br>";
            hasilElement.innerHTML += "1 Bulan: " + hasilBulan + "<br>";
            hasilElement.innerHTML += "1 Tahun: " + hasilTahun + "<br>";
        });
    </script>
</body>
</html>
